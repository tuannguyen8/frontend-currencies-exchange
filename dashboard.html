<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Currencies</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="https://kit.fontawesome.com/a7ebbfc552.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/owl.carousel.min.css" />
		<link rel="stylesheet" href="css/owl.theme.default.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/dashboard.css" />
	</head>

	<body>
		<header>
			<div class="">
				<nav class="navbar navbar-dark bg-primary">
					<div class="flex j-center a-center">
						<!-- <div class="navbar-header">
                        <a class="navbar-brand" href="#">Currency Exchange</a>
                    </div> -->
						<ul class="nav navbar-nav">
							<li><a href="./index.html">Home</a></li>
							<li><a href="./convert.html">Convert</a></li>
							<li class="active"><a href="./dashboard.html">Dashboard</a></li>
							<li><a href="./about.html">About</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<div class="dashboard">
			<div class="container-fluid">
				<div class="row">
					<div class="left-side col-sm-4">
						<h2>All Currencies</h2>
						<div class="currency-list">
							<ul class="all-currencies-header flex j-between a-center">
								<li>Currency Name</li>
							</ul>
							<ul class="all-currencies"> </ul>
						</div>
					</div>
					<div class="right-side col-sm-8">
						<div class="right-upper">
							<div class="container-fluid">
								<div class="right-upper-left col-sm-6"> aaa </div>
								<div class="right-upper-right col-sm-6">
									<div class="input-group">
										<div class="currency-choice flex">
											<div class="currency-list-input">
												<div>From: </div>
												<div class="currency-type-input"></div>
												<ul class="list-input"> </ul>
											</div>

											<div class="currency-list-output">
												<div>To: </div>
												<div class="currency-type-output"></div>
												<ul class="list-output"> </ul>
											</div>
											<div class="quantity-input">
												<label for="quantity">Value:</label>
												<input
													class="input-value"
													type="number"
													value="1"
													id="quantity"
													name="quantity"
													min="0"
												/>
											</div>
										</div>

										<div class="convert-btn flex j-center a-center">
											<button>Convert</button>
										</div>

										<div class="converted-result flex j-center a-center">
											<!-- converted result will be here -->
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="right-lower">
							Line Chart <canvas id="lineChart"></canvas> </div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="">
				<nav class="navbar navbar-dark bg-primary">
					<div class="flex j-center a-center">
						<ul class="nav navbar-nav">
							<li><a href="./about.html">Contact Us</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</footer>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>

	<script src="js/dashboard.js"></script>
</html>
